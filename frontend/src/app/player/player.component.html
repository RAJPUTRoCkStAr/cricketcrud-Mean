<div class="container mt-4">
  <div class="card">
    <h1>Player List</h1>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" [(ngModel)]="country" [ngModelOptions]="{standalone: true}" id="country" placeholder="Country">
      </div>
      <div class="form-group">
        <label>Jersey Number</label>
        <input type="text" class="form-control" [(ngModel)]="jerseynumber" [ngModelOptions]="{standalone: true}" id="jerseynumber" placeholder="Enter Jersey Number">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" [(ngModel)]="price" [ngModelOptions]="{standalone: true}" id="price" placeholder="Enter Price">
      </div>
      <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="container mt-4">
  <h1>Player Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Jersey Number</th>
        <th scope="col">Price</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pItem of PlayerArray">
        <td>{{pItem.name  | uppercase}}</td>
        <td>{{pItem.country }}</td>
        <td>{{pItem.jerseynumber }}</td>
        <td>{{pItem.price }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="setUpdate(pItem)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(pItem)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
